<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PersonaPlex UI</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0b0d10; color: #e7edf6; }
      main { max-width: 980px; margin: 0 auto; padding: 16px; }
      header { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; margin-bottom: 12px; }
      h1 { margin: 0; font-size: 16px; font-weight: 650; }
      .hint { font-size: 12px; color: #a9b4c3; }
      a { color: #9ac2ff; text-decoration: none; }
      a:hover { text-decoration: underline; }

      .card { border: 1px solid rgba(231,237,246,0.12); background: #0e1217; border-radius: 12px; padding: 12px; }
      .row { display:flex; gap: 10px; flex-wrap: wrap; align-items: center; }
      .row > * { flex: 0 0 auto; }

      label { display:flex; flex-direction:column; gap:6px; }
      label span { font-size: 12px; color: #a9b4c3; }
      select, input, textarea, button { font: inherit; }
      select, input, textarea { box-sizing: border-box; padding: 10px; border-radius: 10px; border: 1px solid rgba(231,237,246,0.12); background: #12161c; color: #e7edf6; }
      textarea { width: 100%; resize: vertical; min-height: 90px; }
      button { padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(231,237,246,0.14); background: #12161c; color: #e7edf6; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: default; }

      .out { margin-top: 12px; }
      .response { white-space: pre-wrap; background: #11161d; border-radius: 10px; padding: 12px; border: 1px solid rgba(231,237,246,0.08); }
      .pill { display:inline-flex; gap:8px; align-items:center; padding: 6px 10px; border: 1px solid rgba(231,237,246,0.12); border-radius: 999px; background: rgba(231,237,246,0.03); }
      .error { color: #ffb4b4; }
    </style>
  </head>
  <body>
    <main>
      <link rel="icon" href="/static/ai-infra.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16.png" />
      <link rel="manifest" href="/static/site.webmanifest">
      <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#2563eb" />
      <meta name="msapplication-TileColor" content="#0b0d10">
      <meta name="msapplication-config" content="/static/browserconfig.xml">
      <meta name="theme-color" content="#0b0d10">
      <header>
        <div>
          <h1>PersonaPlex UI</h1>
          <div class="hint">PersonaPlex runs a local HTTPS + WebSocket UI. This page launches the live UI.</div>
        </div>
        <div class="row">
          <a class="pill" href="/ui">Back to Chat</a>
        </div>
      </header>

      <section class="card">
        <div class="row" style="justify-content:space-between">
          <div style="min-width: 320px; flex: 1 1 640px;">
            <div class="hint" style="margin-bottom:8px">PersonaPlex does not expose a REST API. Use the live UI instead.</div>
            <div class="row">
              <button id="openUi" type="button">Open PersonaPlex UI</button>
              <a id="uiLink" class="pill" href="#" target="_blank" rel="noreferrer">Open in new tab</a>
            </div>
            <div class="out">
              <div id="status" class="hint"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/static/personaplex.js?v=1"></script>
  </body>
</html>
