<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gateway â€” Login</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 24px; background:#0f1724; color:#e6eef8 }
      .card { max-width:420px; margin:40px auto; background:rgba(255,255,255,0.03); padding:20px; border-radius:10px }
      label { display:block; margin-top:12px; font-size:14px }
      input { width:100%; padding:8px 10px; margin-top:6px; border-radius:6px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:inherit }
      button { margin-top:16px; padding:10px 14px; border-radius:8px; border:0; background:#2563eb; color:white }
      .meta { margin-top:12px; font-size:13px; color: #9fb3d6 }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign in</h2>
      <div>
        <label for="username">Username</label>
        <input id="username" autocomplete="username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" />
      </div>
      <div>
        <button id="login">Sign in</button>
      </div>
      <div class="meta" id="meta"> </div>
    </div>
    <script src="/ui/static/login.js"></script>
  </body>
</html>
