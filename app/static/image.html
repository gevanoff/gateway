<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gateway Image UI</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0b0d10; color: #e7edf6; }
      main { max-width: 980px; margin: 0 auto; padding: 16px; }
      header { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; margin-bottom: 12px; }
      h1 { margin: 0; font-size: 16px; font-weight: 650; }
      .hint { font-size: 12px; color: #a9b4c3; }
      a { color: #9ac2ff; text-decoration: none; }
      a:hover { text-decoration: underline; }

      .card { border: 1px solid rgba(231,237,246,0.12); background: #0e1217; border-radius: 12px; padding: 12px; }
      .row { display:flex; gap: 10px; flex-wrap: wrap; align-items: center; }
      .row > * { flex: 0 0 auto; }

      label { display:flex; flex-direction:column; gap:6px; }
      label span { font-size: 12px; color: #a9b4c3; }
      select, input, textarea, button { font: inherit; }
      select, input, textarea { box-sizing: border-box; padding: 10px; border-radius: 10px; border: 1px solid rgba(231,237,246,0.12); background: #12161c; color: #e7edf6; }
      textarea { width: 100%; resize: vertical; min-height: 90px; }
      button { padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(231,237,246,0.14); background: #12161c; color: #e7edf6; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: default; }

      details { border: 1px solid rgba(231,237,246,0.10); border-radius: 12px; padding: 10px 12px; background: rgba(231,237,246,0.03); }
      summary { cursor: pointer; color: #a9b4c3; }

      .out { margin-top: 12px; }
      .gallery { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
      .thumb { border: 1px solid rgba(231,237,246,0.12); background: #0e1217; border-radius: 12px; padding: 10px; }
      img { max-width: 100%; height: auto; display: block; border-radius: 12px; border: 1px solid rgba(231,237,246,0.12); }
      pre { margin: 0; white-space: pre-wrap; word-break: break-word; font-size: 12px; color: #c6d2e4; }

      .pill { display:inline-flex; gap:8px; align-items:center; padding: 6px 10px; border: 1px solid rgba(231,237,246,0.12); border-radius: 999px; background: rgba(231,237,246,0.03); }
      .error { color: #ffb4b4; }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1>Gateway Image UI</h1>
          <div class="hint">Tokenless UI gated by <code>UI_IP_ALLOWLIST</code>. Calls <code>/ui/api/image</code>.</div>
        </div>
        <div class="row">
          <a class="pill" href="/ui">Back to Chat</a>
        </div>
      </header>

      <section class="card">
        <div class="row" style="justify-content:space-between">
          <div class="row" style="gap:12px">
            <label style="min-width: 220px; flex: 1 1 420px;">
              <span>Prompt</span>
              <textarea id="prompt" placeholder="Describe the image you want..."></textarea>
            </label>
          </div>
        </div>

        <div class="row" style="margin-top:12px">
          <label>
            <span>Size</span>
            <select id="size">
              <option value="512x512">512x512</option>
              <option value="768x768">768x768</option>
              <option value="1024x1024" selected>1024x1024</option>
            </select>
          </label>

          <label>
            <span>Images (n)</span>
            <input id="n" type="number" min="1" max="8" step="1" value="1" />
          </label>

          <label style="min-width: 240px; flex: 1 1 240px;">
            <span>Model (optional)</span>
            <input id="model" type="text" placeholder="e.g. sd3, flux, etc" />
          </label>

          <button id="generate" type="button">Generate</button>
        </div>

        <details style="margin-top: 12px;">
          <summary>Advanced options</summary>
          <div class="row" style="margin-top:10px">
            <label>
              <span>Seed (optional)</span>
              <input id="seed" type="number" step="1" placeholder="e.g. 1234" />
            </label>

            <label>
              <span>Steps (optional)</span>
              <input id="steps" type="number" min="1" max="200" step="1" placeholder="e.g. 30" />
            </label>

            <label>
              <span>Guidance scale (optional)</span>
              <input id="guidance" type="number" min="0" max="50" step="0.1" placeholder="e.g. 7.5" />
            </label>
          </div>

          <label style="margin-top:10px">
            <span>Negative prompt (optional)</span>
            <textarea id="negative" placeholder="Things to avoid..."></textarea>
          </label>

          <label style="margin-top:10px">
            <span>Extra JSON (optional)</span>
            <textarea id="extra" placeholder='{"cfg_scale": 6, "sampler": "euler"}'></textarea>
          </label>
        </details>

        <div class="out">
          <div id="status" class="hint"></div>
          <div id="meta" class="hint" style="margin-top: 8px"></div>
        </div>
      </section>

      <section class="out" style="margin-top:12px">
        <div id="gallery" class="gallery"></div>
      </section>

      <section class="out" style="margin-top:12px">
        <details>
          <summary>Last request/response</summary>
          <pre id="debug"></pre>
        </details>
      </section>
    </main>

    <script src="/static/image.js?v=1"></script>
  </body>
</html>
