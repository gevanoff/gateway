<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gateway Chat UI (v2)</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0b0d10; color: #e7edf6; }
      main { max-width: 980px; margin: 0 auto; padding: 16px; }
      header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 12px; }
      h1 { margin: 0; font-size: 16px; font-weight: 650; }
      .hint { font-size: 12px; color: #a9b4c3; }
      .topbar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      select, input, textarea, button { font: inherit; }
      select, input, textarea { box-sizing: border-box; padding: 10px; border-radius: 10px; border: 1px solid rgba(231,237,246,0.12); background: #12161c; color: #e7edf6; }
      button { padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(231,237,246,0.14); background: #12161c; color: #e7edf6; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: default; }
      .chat { border: 1px solid rgba(231,237,246,0.12); background: #0e1217; border-radius: 12px; padding: 12px; min-height: 340px; height: 60vh; overflow-y: auto; }
      .msg { display:flex; flex-direction:column; gap:6px; padding: 10px; border-radius: 12px; margin: 10px 0; border: 1px solid rgba(231,237,246,0.10); }
      .msg.user { background: rgba(50, 110, 255, 0.10); }
      .msg.assistant { background: rgba(231,237,246,0.06); }
      .msg.system { background: rgba(255, 200, 50, 0.08); }
      .meta { font-size: 12px; color: #a9b4c3; }
      .content { white-space: pre-wrap; line-height: 1.5; }
      .thinking-line { font-size: 12px; color: #93a4ba; font-style: italic; margin-bottom: 6px; }
      .composer { margin-top: 12px; display:flex; gap:10px; }
      .composer textarea { flex: 1; min-height: 64px; resize: vertical; }
      .right { display:flex; flex-direction:column; gap:10px; }
      .pill { display:inline-flex; gap:8px; align-items:center; padding: 6px 10px; border: 1px solid rgba(231,237,246,0.12); border-radius: 999px; background: rgba(231,237,246,0.03); }
      img.gen { max-width: 100%; height: auto; display: block; border-radius: 12px; border: 1px solid rgba(231,237,246,0.12); }
      .audio-card { display:flex; flex-direction:column; gap:10px; width: 100%; max-width: 640px; }
      .audio-controls { display:flex; flex-direction:column; gap:6px; }
      .audio-meta { display:flex; justify-content:space-between; font-size: 12px; color: #a9b4c3; }
      .audio-sliders { display:flex; gap:10px; align-items:center; }
      .audio-sliders input[type="range"] { flex: 1; }
      .msg audio { width: 100%; max-width: 520px; }
      /* Progress bar */
      .progress {
        width: 100%; background: rgba(231,237,246,0.06); border-radius: 8px; height: 10px; overflow: hidden; margin-top: 8px;
      }
      .progress-inner { height: 10px; background: linear-gradient(90deg,#6fb8ff,#8be3c9); width: 100%; }
      .progress-inner.indeterminate { animation: progress-slide 1.2s ease-in-out infinite; transform-origin: left; }
      .progress-text { font-size: 12px; color: #a9b4c3; margin-top: 6px; }
      @keyframes progress-slide {
        0% { transform: translateX(-70%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(70%); }
      }
      @media (max-width: 760px) { .composer { flex-direction: column; } }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1>Gateway chat (v2)</h1>
          <div class="hint">Tokenless UI gated by <code>UI_IP_ALLOWLIST</code>. Streams status + output tokens (no hidden chain-of-thought).</div>
        </div>
        <div class="topbar">
          <span class="pill">
            <span class="hint">Model</span>
            <select id="model"></select>
            <button id="loadModels" type="button">Load</button>
          </span>
          <label class="pill" style="cursor:pointer">
            <input id="autoImage" type="checkbox" />
            <span class="hint">Auto-detect image requests</span>
          </label>
          <label class="pill" style="cursor:pointer">
            <input id="autoMusic" type="checkbox" />
            <span class="hint">Auto-detect music requests</span>
          </label>
          <a class="pill" href="/ui/image">Image UI</a>
          <a class="pill" href="/ui/music">Music UI</a>
          <a class="pill" href="/ui/video">Video UI</a>
          <a class="pill" href="/ui/tts">Text-to-speech</a>
          <button id="clear" type="button">Clear</button>
        </div>
      </header>

      <div id="chat" class="chat" aria-live="polite"></div>

      <div class="composer">
        <textarea id="input" placeholder="Message (try: /image a cozy cabin in snow at dusk)"></textarea>
        <div class="right">
          <button id="send">Send</button>
          <div class="hint">Chat streams from <code>/ui/api/chat_stream</code>. Images use <code>/ui/api/image</code>.</div>
        </div>
      </div>
    </main>

    <script src="/static/chat.js?v=1"></script>
  </body>
</html>
